<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <script>
        const xhr = new XMLHttpRequest();
        const requestURL ="https://randomuser.me/api/";
        xhr.open("GET", requestURL)        
        xhr.send();
        xhr.onreadystatechange = function (){
            console.log(xhr.readyState);
            if(xhr.readyState === 4)
            {
                const data = JSON.parse(this.responseText);
                // most of the time data in responseText is in string format
                //console.log(data.results);
                console.log(data.results[0].name);
                const div = document.createElement("div")
                div.innerHTML = `<div id = 'card'>
                    <image src="${data.results[0].picture.large}" style="width:300px;height:300px;"/>
                    <br />
                    Name: ${data.results[0].name.title}  ${data.results[0].name.first}  ${data.results[0].name.last}
                    </div>`
                document.body.appendChild(div);
            }
        }   
    </script>
