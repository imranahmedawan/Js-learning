    // concept of addEventListner 3rd parameter (true/false) default is false, false for bubbling mode/ bubble event and true for captuting Mode. This technique is call propagation. 
    // in bubble mode events occurs from child to parent i.e. first child then parent while in capturing mode event occurs from parent to child i.e. first parent then child events occur
    // stopPropagation stop run further parent/child events
    document.getElementById('images').addEventListener('click', function(e){
        //console.log("clicked inside the ul");
    },false)
    document.getElementById('owl').addEventListener('click', function(e){
        //console.log("owl clicked");
        e.stopPropagation();
    }, false)


    document.getElementById("google").addEventListener("click", function(e){
        //console.log("google clicked");
        e.preventDefault();
    }, false)



    document.getElementById("images").addEventListener("click", function(e){
        //console.log(e.target.parentNode);
        console.log(e.target.tagName)
        if(e.target.tagName === "IMG")
        {
        let removeIt = e.target.parentNode;
        removeIt.remove();
   }
